<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <script>
        let login =prompt("login:");
        if (login == 'Employee') {
            alert('Hello');
        }
        else if (login == 'Director') {
            alert('Greetings')
        }
        else if (login == '') {
            alert('No login')
        }
        else {
            alert('')
        }
    </script>
</body>
</html>
