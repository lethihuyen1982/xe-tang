<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi so can nang</title>
</head>

<body>
    <script>
        let weight = Number(prompt("can nang cua ban (kg):"));
        let height = Number(prompt("chieu cao cua ban (m) "));
        let bmi = weight / (height * height)

        if (bmi < 16) {
            document.write("Gay do III")
        }
        else if (bmi < 17) {
            document.write("Gay do II")
        }
        else if (bmi < 18.5) {
            document.write("Gay do I")
        }
        else if (bmi < 25) {
            document.write("Binh thuong")
        }
        else if (bmi < 30) {
            document.write("Thua can")
        }
        else if (bmi < 35) {
            document.write("Beo phi do I")
        }
        else if (bmi < 40) {
            document.write("Beo phi do II")
        }
        else {
            document.write("Beo phi do III")
        }
    </script>
</body>

</html>
